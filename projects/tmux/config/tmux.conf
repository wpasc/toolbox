# tmux configuration
# Philosophy: defaults where sensible, override only for clear ergonomic wins

# =============================================================================
# PREFIX
# =============================================================================
# Keeping default Ctrl-b
# Rationale: Ctrl-a conflicts with readline "beginning of line" which is more
# frequently used than tmux commands. Learn the default first.

# =============================================================================
# SPLITS - OVERRIDING DEFAULTS
# =============================================================================
# Default: % for vertical, " for horizontal (requires shift, weak mnemonic)
# Override: | for vertical, - for horizontal (visually obvious)

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Keep old bindings available while learning (remove these once comfortable)
# bind % split-window -h -c "#{pane_current_path}"
# bind '"' split-window -v -c "#{pane_current_path}"

# Note: -c "#{pane_current_path}" opens new pane in current directory

# =============================================================================
# PANE NAVIGATION
# =============================================================================
# Default: arrow keys (fine, but requires leaving home row)
# Adding: vim-style hjkl navigation as additional option

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# =============================================================================
# QUALITY OF LIFE
# =============================================================================

# Reload config with prefix + r (useful while learning/tweaking)
bind r source-file ~/.tmux.conf \; display-message "Config reloaded"

# Start window numbering at 1 (0 is far from other numbers on keyboard)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed (avoid gaps)
set -g renumber-windows on

# Increase scrollback buffer
set -g history-limit 10000

# Enable mouse support (useful for beginners, can disable later if preferred)
set -g mouse on

# Reduce escape delay (important for vim users)
set -sg escape-time 10

# =============================================================================
# APPEARANCE (minimal for now)
# =============================================================================

# Use 256 colors
set -g default-terminal "screen-256color"

